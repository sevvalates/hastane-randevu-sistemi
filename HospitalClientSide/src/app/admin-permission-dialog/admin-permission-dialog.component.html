<h2 mat-dialog-title>Yönetici Paneline Giriş</h2>
<mat-dialog-content>
  Yönetici paneline girme yetkiniz var mı?
</mat-dialog-content>
<mat-dialog-actions>
<!-- 
  <button mat-button mat-dialog-close>Hayır</button>
-->
  <div style="margin-left: auto;">
    <button mat-button (click)="onSave('No')">Hayır</button>
    <button mat-button (click)="onSave('Yes')">Evet</button>
  </div>
</mat-dialog-actions>
